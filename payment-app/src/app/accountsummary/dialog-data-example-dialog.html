<mat-dialog-content class="mat-typography">
  <h2>Hey John, based on our intelligence we think you may want to transfer <span class="text-success">$2000</span> from your Chase account to Credit Union Savings account.</h2>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button mat-dialog-close>Not Now</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Transfer</button>
</mat-dialog-actions>
